<p>Question list</p>
<div  class="table-responsive">
<table class="table table-striped table-sm">
	<thead>

		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Type of Question</th>
		</tr>
	</thead>

	<tbody>

		<tr *ngFor="let question of questionList">
			<td>{{question.id}}</td>
			<td>{{question.question}}</td>
			<td>{{question.type}}</td>
		</tr>

	</tbody>

</table>
</div>
